<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap To-Do App</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="todo-card shadow-lg">

    <h2 class="text-center mb-4">To-Do List</h2>

    <!-- Input -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-add" id="addBtn">Add</button>
    </div>

    <!-- Filters -->
    <div class="d-flex gap-2 mb-3">
      <button class="btn filter-btn active" data-filter="all">All</button>
      <button class="btn filter-btn" data-filter="active">Active</button>
      <button class="btn filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul class="list-group mb-3" id="taskList"></ul>

    <!-- Footer -->
    <div class="d-flex justify-content-between align-items-center">
      <small id="count">0 tasks</small>
      <button class="btn btn-sm btn-clear" id="clear">Clear Completed</button>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
